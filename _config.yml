about_content: | # this will include new lines to allow paragraphs
  안녕하세요! QA/Test 직군에서 8년째 근무하고 있는 **유다훈** 이라고 합니다.

  현재 하이퍼커넥트에서 Software Development Engineer in Test (SDET) 로 근무중입니다.

  테스트 대상과 테스트 환경 등에 맞추어 적절한 **테스트 플랜과 케이스를 설계 / 수립** 할 수 있으며 테스트 상황에 따라 기획, 개발을 포함한 이해관계자들과의 협업을 통해 **프로덕트의 품질 개선 및 목표 달성** 을 이끌어냈습니다.
  
  Pytest, Appium 기반 **UI테스트 자동화 프레임워크를 구축** 할 수 있으며, requests, Postman 등을 사용한 이용하여 **API테스트 프레임워크** 역시 구축할 수 있습니다. 이를 통해 반복적인 테스트케이스들을 도출 및 자동화하여 테스트 활동을 효율화할 수 있습니다.
  
  Proxy 툴을 이용해 클라이언트 동작에 따른 **API request 및 response 를 분석** 할 수 있으며 issue 발생지점 분석이 가능합니다.

  주식, 펀드 및 암호자산 서비스에서의 재직경험을 바탕으로한, 금융계열과 블록체인에 대한 도메인 지식과, 여행 커머스업에서의 재직경험을 바탕으로한 커머스 도메인 지식을 가지고 있습니다. 또한 Business Level의 일본어를 구사할 수 있습니다.

